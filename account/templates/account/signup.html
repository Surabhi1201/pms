{% extends 'core/base.html' %}

{% block content %}
<div class="w-full max-w-xl mx-auto py-8">
    <h1 class="text-3xl text-black text-center">Signup</h1>
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"method="post" action=".">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-grayb-700 text-sm font-bold mb-2">Name</label>
            <input type="text" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
        </div>
        <div class="mb-6">
            <label class="block text-grayb-700 text-sm font-bold mb-2">E-mail</label>
            <input type="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
        </div>
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <input type="password" name="password1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"/>
        </div>
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">Repeat Password</label>
            <input type="password" name="password2" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"/>
        </div>
        <div>
            <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">Signup</button>
        </div>
    </form>
</div>
{% endblock %}
