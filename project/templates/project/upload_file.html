{% extends 'core/base.html' %}

{% block content %}
<div class="w-full max-w-xl mx-auto py-8">

    <h1 class="mb-6 text-3xl text-blue-700 font-bold">Upload file to {{project.name}}</h1>
    <form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="." enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Name</label>
            <input type="text" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">File</label>
            <input type="file" name="attachment" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"/>
        </div>      
            <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">Submit</button>
        </div>




        <!-- {{ form.as_p }} -->
        <!-- <div>
            <button class="py-4 px-8 bg-sky-600 text-white">Submit</button>
        </div> -->
    </form>
</div>

{% endblock %}


<div class="w-full max-w-xl mx-auto py-8">
    <h1 class="text-3xl text-black text-center">Add Projects</h1>
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post" action=".">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Name</label>
            <input type="text" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">Description</label>
            <textarea name="description" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"></textarea>
        </div>      
            <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">Submit</button>
        </div>
    </form>
</div>
