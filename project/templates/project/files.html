{% extends 'core/base.html' %}

{% block content %}

<div class="inline-flex items-center justify-center w-full">
    <hr class="w-80 h-px my-8 bg-gray-500 border-0 dark:bg-gray-700">
    <span class="absolute px-3 font-bold text-blue-900 -translate-x-1/2 bg-white left-1/2 dark:text-white dark:bg-gray-900">Files</span>
</div>
<a href="{% url 'project:upload_file' project.id %}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"">Upload Files</a>
<div class="mt-6 grid grid-cols-4 gap-4">
    {% for projectfile in projectfiles %}
        <div class="py-6 px-6 rounded-lg bg-gray-300 focus:outline-none focus:ring">
            <h2 class="mb-4 text-xl">{{ projectfile.name }}</h2>
            <a href="{{ projectfile.attachment.url }}" target="_blank" class="text-white bg-gradient-to-r from-green-500 via-green-600 to-green-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-green-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Download File</a>
            <a href="{% url 'project:delete_file' project.id projectfile.id %}" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Delete</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
