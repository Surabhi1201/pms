


{% extends 'core/base.html' %}


{% block content %}
<h1 class="text-3xl text-blue-700 font-bold mb-3 text-center">Projects</h1>
<div>
<a href="{% url 'project:add' %}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Add Projects</a>
</div>

<div class="flex flex-col mt-6">
  <div class="-m-1.5 overflow-x-auto">
    <div class="p-1.5 min-w-full inline-block align-middle">
      <div class="overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
          <thead>
            <tr>
              <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase">Name</th>
              <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase">Description</th>
              <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase">Tasks</th>
              <th scope="col" class="px-6 py-3 text-end text-xs font-medium text-gray-500 uppercase">View Details</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            {% for project in projects %}
            {% load custom_tags %}

            <tr class="hover:bg-gray-100">
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800">{{ project.name }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">{{ project.description }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">{{ tasks_count|get_value:project.id }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-end text-sm font-medium">
                <a href="{% url 'project:project' project.id %}" class="inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent text-blue-600 hover:text-blue-800 disabled:opacity-50 disabled:pointer-events-none">Details</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>



{% endblock %}
