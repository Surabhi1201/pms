<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <nav class="flex items-center justify-between flex-wrap bg-blue-700 p-4">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
      {% load static %}
      <img src="{% static 'images/p_logo.png' %}" alt="P logo" class="h-10 w-10">

      <span class="font-semibold text-xl tracking-tight"><a href="{% url 'core:index' %}">PMS</a></span>
    </div>

    <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
      <div class="text-sm lg:flex-grow">
        <a href="{% url 'core:about' %}" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
          About
        </a>
        {% if request.user.is_authenticated %}
          <a href="{% url 'project:projects' %}" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
            Projects
          </a>
          <a href="{% url 'account:logout' %}" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
            Logout
          </a>          
        {% else %} 
          <a href="{% url 'account:login' %}" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
            Login
          </a>
          <a href="{% url 'account:signup' %}" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
            Signup
          </a>
        {% endif %}
      </div>
    </div>

  </nav>
  <main class="py-6 px-8">
    {%block content %}
    {% endblock %}
  </main>

</body>
</html>
