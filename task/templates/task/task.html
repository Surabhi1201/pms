{% extends 'core/base.html' %}


{% block content %}
    <h1 class="text-3xl mb-4 font-semibold">{{ task.name }}</h1>
    <p><strong class="text-gray-700 mb-2">Status: </strong>{% if task.is_done %} Done {% else %} TODO {% endif %}</p>

    {% if task.description %}
        <p class="text-gray-700 mb-6">{{ task.description}}</p>
    {% endif %}

    <div class="flex gap-4">
        {% if not task.is_done %}
            <a href="?is_done=yes" class="py-2 px-4 bg-green-600 text-white inline-block hover:bg-green-700 rounded-md transition-colors duration-300">Mark as Done</a>
        {% endif %} 
        <a href="{% url 'task:edit' project.id task.id %}" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Edit</a>

        <a href="{% url 'task:delete' project.id task.id %}" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Delete</a>
    </div>
{% endblock %}
