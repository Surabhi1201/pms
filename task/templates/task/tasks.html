{% extends 'core/base.html' %}

{% block content %}

<div class="inline-flex items-center justify-center w-full">
  <hr class="w-80 h-px my-8 bg-gray-500 border-0 dark:bg-gray-700">
  <span class="absolute px-3 font-medium text-blue-900 -translate-x-1/2 bg-white left-1/2 dark:text-white dark:bg-gray-900">Tasks</span>
</div>
<div>
  <a href="{% url 'task:add' project.id %}" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Add Tasks</a>
</div>
  
<table id="tasksTable" class="mt-4 min-w-full divide-y divide-gray-200">
  <thead>
    <tr>
      <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase">Name</th>
      <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase">Description</th>
      <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase">Status</th>
      <th scope="col" class="px-6 py-3 text-end text-xs font-medium text-gray-500 uppercase">View Details</th>
    </tr>
  </thead>
  <tbody class="divide-y divide-gray-200">
    {% for task in tasks %}
    {% load custom_tags %}

      <tr class="hover:bg-gray-100">
        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800">{{ task.name }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">{{ task.description }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">{{ status|get_value:task.id}}</td>
        <td class="px-6 py-4 whitespace-nowrap text-end text-sm font-medium">
          <a href="{% url 'task:task' project.id task.id %}" class="inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent text-blue-600 hover:text-blue-800 disabled:opacity-50 disabled:pointer-events-none">Details</a>
        </td>
      </tr>
    </tbody>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
